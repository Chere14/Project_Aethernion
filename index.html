<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Project Aethernion</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			#skillBar {
				bottom: 0px;
				height: 60px;
				width: 600px;
				padding: 8px;
				left: 0px;
				position: absolute;
				background-color: rgba(0, 0, 0, 0.8);
			}
			#statsBar {
				top: 70px;
				height: 80px;
				width: 300px;
				left: 50px;
				padding: 8px;
				position: absolute;
				background-color: rgba(0, 0, 0, 0.8);
			}
			#menuBar {
				bottom: 0px;
				height: 60px;
				width: 600px;
				padding: 8px;
				right: 0px;
				position: absolute;
				background-color: rgba(0, 0, 0, 0.8);
			}
			#map {
				top: -300px;
				right: -300px;
				width: 650px;
				height: 650px;
				border-radius: 200px;
				position: absolute;
				background-color: rgba(0, 0, 0, 0.8);
			}
			#damageDisplay {
				position: absolute;
				color: white;
				background-color: rgba(0, 0, 0, 0.7);
				padding: 5px 10px;
				border-radius: 5px;
				font-family: Arial, sans-serif;
				font-size: 16px;
				display: none;
				left: 800px;
				top: 600px;
			}
			#target-bar {
				position: absolute;
				top: 10px;
				left: 50%;
				transform: translateX(-50%);
				width: 300px;
				background-color: rgba(0, 0, 0, 0.8);
				padding: 10px;
				border-radius: 5px;
				color: white;
				font-family: Arial, sans-serif;
				font-size: 16px;
				display: none;
			}
			#target-bar .target-name {
				text-align: center;
			}
			#target-bar .health-bar-container {
				width: 100%;
				height: 20px;
				background-color: #333;
				border-radius: 3px;
				overflow: hidden;
			}
			#target-bar .health-bar {
				width: 100%;
				height: 100%;
				background-color: red;
			}
			#target-bar .health-text {
				text-align: center;
				margin-top: 5px;
			}
			/* New Hero Health Bar */
			#hero-health-bar {
				position: absolute;
				top: 70px;
				left: 60px;
				width: 200px;
				background-color: rgba(0, 0, 0, 0.8);
				padding: 10px;
				border-radius: 5px;
				color: white;
				font-family: Arial, sans-serif;
				font-size: 16px;
			}
			#hero-health-bar .hero-name {
				text-align: center;
			}
			#hero-health-bar .health-bar-container {
				width: 100%;
				height: 20px;
				background-color: #333;
				border-radius: 3px;
				overflow: hidden;
			}
			#hero-health-bar .health-bar {
				width: 100%;
				height: 100%;
				background-color: green;
			}
			#hero-health-bar .health-text {
				text-align: center;
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
		<script type="module" src="/src/main.js"></script>
		<a class="UI">
			<div id="skillBar"></div>
			<div id="menuBar"></div>
			<div id="map"></div>
			<div id="damageDisplay"></div>
			<div id="target-bar">
				<div class="target-name"></div>
				<div class="health-bar-container">
					<div class="health-bar"></div>
				</div>
				<div class="health-text"></div>
			</div>
			<!-- Hero Health Bar -->
			<div id="hero-health-bar">
				<div class="hero-name">Hero</div>
				<div class="health-bar-container">
					<div class="health-bar"></div>
				</div>
				<div class="health-text"></div>
			</div>
		</a>
	</body>
</html>
